    2'b00: c[1]; // Select c[1] when s=00
    2'b01: c[2]; // Select c[2] when s=01
    2'b10: c[3]; // Select c[3] when s=10
    endcase; // Select c[3] when s=11
    endcase; // Select c[0] when s=00
    ```
